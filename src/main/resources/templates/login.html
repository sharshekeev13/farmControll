<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link th:href="@{/css/login.css}" rel="stylesheet" />
</head>
<body>

<div class="container">
    <div class="card">
        <h2>Login</h2>
        <form class="form-container" th:action="@{/login}" method="post">
            <div class="input-container">
                <label>Email:</label>
                <input type="text" name="username"/><br/>
            </div>

            <div class="input-container">
                <label>Password:</label>
                <input autocomplete="off" type="password" name="password"/><br/>
            </div>
            <div class="error-container">
                <div th:if="${param.error}">Неверный логин или пароль</div>
                <div th:if="${param.logout}">Вы вышли из системы</div>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
</div>
