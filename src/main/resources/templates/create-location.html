<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Standort</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">

    <h4 class="mb-4" th:text="${location.id == null} ? 'Neuen Standort erstellen' : 'Standort bearbeiten'"></h4>

    <form th:action="@{${location.id} == null ? '/locations/save' : '/locations/update'}"
          th:object="${location}" method="post">

        <input type="hidden" th:field="*{id}"/>

        <div class="row">
            <div class="col-md-8">
                <div class="card mb-4 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Standortdaten</h5>

                        <div class="mb-3">
                            <label class="form-label" for="name">Name:</label>
                            <input type="text" class="form-control" id="name" th:field="*{name}" required/>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="description">Beschreibung:</label>
                            <textarea class="form-control" id="description" th:field="*{description}"></textarea>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="address">Adresse:</label>
                            <input type="text" class="form-control" id="address" th:field="*{address}"/>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="coordinates">Koordinaten:</label>
                            <input type="text" class="form-control" id="coordinates" th:field="*{coordinates}"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-4 d-flex justify-content-between align-items-center">
            <span class="text-muted">Speichern erforderlich</span>
            <div>
                <button type="submit" class="btn btn-success">Speichern</button>
                <a th:href="@{/locations}" class="btn btn-outline-danger ms-2">Abbrechen</a>
            </div>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
