<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">

  <h4 class="mb-4" th:text="${user.id == null} ? 'Neuen Benutzer erstellen' : 'Benutzer bearbeiten'"></h4>

  <form th:action="@{${user.id} == null ? '/users/save' : '/users/update'}"
        th:object="${user}" method="post">

    <input type="hidden" th:field="*{id}"/>

    <div class="row">
      <div class="col-md-8">
        <div class="card mb-4 shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Benutzerdaten</h5>

            <div class="mb-3">
              <label class="form-label" for="firstName">Name:</label>
              <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required/>
            </div>

            <div class="mb-3">
              <label class="form-label" for="lastName">Nachname:</label>
              <input type="text" class="form-control" id="lastName" th:field="*{lastName}"></input>
            </div>

            <div class="mb-3">
              <label class="form-label" for="email">Email:</label>
              <input type="email" class="form-control" id="email" th:field="*{email}"/>
            </div>

            <div class="mb-3">
              <label class="form-label" for="password">Password:</label>
              <input type="password" class="form-control" id="password" th:field="*{password}"/>
            </div>

            <div class="mb-3">
              <label class="form-label" for="role">Role:</label>
              <select class="form-control" id="role" th:field="*{role}">
                <option th:each="role : ${roles}" th:value="${role.name()}" th:text="${role.name()}"></option>
              </select>
            </div>

          </div>
        </div>
      </div>
    </div>
    <div class="mt-4 d-flex justify-content-between align-items-center">
      <span class="text-muted">Speichern erforderlich</span>
      <div>
        <button type="submit" class="btn btn-success">Speichern</button>
        <a th:href="@{/users}" class="btn btn-outline-danger ms-2">Abbrechen</a>
      </div>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
